version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: payflow
      POSTGRES_USER: payflow
      POSTGRES_PASSWORD: payflow
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payflow-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/payflow
      - SPRING_DATASOURCE_USERNAME=payflow
      - SPRING_DATASOURCE_PASSWORD=payflow
      - JWT_SECRET=${JWT_SECRET}
      - JWT_SECRET_BASE64=${JWT_SECRET_BASE64}
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    ports:
      - "8081:8081"
    networks:
      - payflow-net

volumes:
  db_data:

networks:
  payflow-net:
    driver: bridge
